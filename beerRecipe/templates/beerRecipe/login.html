{% extends "beerRecipe/base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <form method="POST">
        <h1>Login</h1>
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-primary">Login</button>

        <hr>
        <label>Don't you have an account?</label>
        <a href="{% url 'signup' %}">Register here</a>
    </form>
{% endblock %}
