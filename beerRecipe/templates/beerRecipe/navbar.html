{% load static %}

<nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="{% static 'beerRecipe/beer.png' %}" alt="logo" width="32" height="32"
                 class="d-inline-block align-text-top">
            Beer Recipe
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown show">
                    {% if user.is_authenticated %}
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false" id="dropdownMenuLink" aria-haspopup="true">
                            <i class="bi bi-person-fill" aria-hidden="true"></i>
                            {{ user.username }}
                        </a>
                        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuLink">
                            <a class="dropdown-item" href="{% url 'default-inventory' %}">
                                Default Inventory</a>
                            <a class="dropdown-item" href="{% url 'equivalent-ingredients' %}">Equivalent
                                Ingredients</a>
                            <a class="dropdown-item" href="{% url 'logout_user' %}">Logout</a>
                        </div>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                    {% endif %}
                </li>
            </ul>
        </div>
    </div>
</nav>

<style>
    #navbar.navbar {
        background-color: #D8D7D5 !important;
    }
</style>
