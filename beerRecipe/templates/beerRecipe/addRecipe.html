{% extends 'beerRecipe/baseHome.html' %}
{% load crispy_forms_filters %}

{% block content %}
    <div class="modal fade" id="addRecipe" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Aggiungi una nuova ricetta</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="post" action="{% url 'add_recipe' %}">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Salva Ricetta</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
